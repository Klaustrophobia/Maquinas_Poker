name: Verify Dependencies and Build

on:
  push:
    branches: [master]  # Ajusta seg√∫n tus ramas principales
  pull_request:
    branches: [master]

jobs:
  verify-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BACKEND

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm install

    - name: Verify TypeScript compilation
      run: npx tsc --noEmit

    - name: Build project
      run: npm run build

  verify-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FRONTEND

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install frontend dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Verify TypeScript compilation
      run: npx tsc --noEmit

    - name: Build project
      run: npm run build