name: CI - VerificaciÃ³n backend y frontend

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  check-backend:
    name: ğŸ”§ Verificar Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ” Checkout repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json


      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ§ª Verificar TypeScript
        run: npx tsc --noEmit

      - name: ğŸ§¹ Verificar ESLint
        run: npx eslint . --ext js,jsx,ts,tsx || true

      - name: ğŸ—ï¸ Build Backend
        run: npm run build


  check-frontend:
    name: ğŸ’» Verificar Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ” Checkout repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ§ª Verificar TypeScript
        run: npx tsc --noEmit

      - name: ğŸ§¹ Verificar ESLint
        run: npx eslint . --ext js,jsx,ts,tsx || true

      - name: ğŸ—ï¸ Build Frontend
        run: npm run build
