name: Verify Dependencies and Build

on:
  push:
    branches: [master]  # Ajusta seg√∫n tus ramas principales
  pull_request:
    branches: [master]

jobs:
  verify-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./maquinas_gestion_poker/BACKEND

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify TypeScript compilation
      run: npx tsc --noEmit

    - name: Build project
      run: npm run build

  verify-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./maquinas_gestion_poker/FRONTEND

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify TypeScript compilation
      run: npx tsc --noEmit

    - name: Build project
      run: npm run build